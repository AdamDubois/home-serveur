<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring WiFi - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius:  15px;
            box-shadow:  0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius:  15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-weight: 500;
        }

        .filters select, .filters input[type="date"] {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size:  14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filters select:hover, .filters input[type="date"]:hover {
            border-color: #764ba2;
        }
        
        #custom-date-picker {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ok {
            background: #00cc66;
        }

        .status-warning {
            background: #ffaa00;
        }

        .status-error {
            background:  #ff4444;
        }

        .outage-list {
            list-style: none;
            padding: 0;
        }
        
        .outage-item {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .outage-item.resolved {
            border-left-color: #28a745;
            background: #f1f8f4;
        }
        
        .outage-item.ongoing {
            border-left-color:  #ffc107;
            background: #fff8e1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .outage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .outage-host {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .outage-status {
            padding: 4px 12px;
            border-radius:  12px;
            font-size:  0.85em;
            font-weight:  bold;
        }
        
        .outage-status.resolved {
            background: #28a745;
            color:  white;
        }
        
        .outage-status.ongoing {
            background: #ffc107;
            color: #000;
        }
        
        .outage-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .outage-duration {
            font-weight: bold;
            color: #dc3545;
        }
        
        .no-outages {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }
        }

        /* Bouton retour */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration:  none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Bouton retour √† l'accueil -->
    <a href="/" class="back-button">‚Üê Retour √† l'accueil</a>

    <div class="container">
        <header>
            <h1>üì° Monitoring WiFi</h1>
            <p class="subtitle">Surveillance en temps r√©el de votre connexion r√©seau</p>
        </header>

        <div class="card">
            <h2>üìä Statistiques globales</h2>
            <div id="stats-container">
                <p class="loading">Chargement des statistiques...</p>
            </div>
        </div>

        <div class="card">
            <h2>üìà Latence et perte de paquets</h2>
            <div class="filters">
                <label>P√©riode :  
                    <select id="time-period" onchange="handlePeriodChange()">
                        <option value="1">Derni√®re heure</option>
                        <option value="6">6 derni√®res heures</option>
                        <option value="24" selected>24 derni√®res heures</option>
                        <option value="168">Derni√®re semaine</option>
                        <option value="720">Dernier mois (30j)</option>
                        <option value="4320">6 derniers mois</option>
                        <option value="8760">1 an</option>
                        <option value="custom">P√©riode personnalis√©e</option>
                    </select>
                </label>
                <div id="custom-date-picker" style="display: none; gap: 10px; align-items: center;">
                    <label>Du : 
                        <input type="date" id="start-date" onchange="loadCustomHistory()">
                    </label>
                    <label>Au : 
                        <input type="date" id="end-date" onchange="loadCustomHistory()">
                    </label>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="latencyChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="lossChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>üìâ Historique des pannes</h2>
            <div class="filters">
                <label>P√©riode :  
                    <select id="outage-period" onchange="loadOutages()">
                        <option value="24">Derni√®res 24h</option>
                        <option value="168">Derni√®re semaine</option>
                        <option value="720">Dernier mois</option>
                        <option value="8760">Tout (1 an)</option>
                    </select>
                </label>
            </div>
            <div id="outages-container">
                <p class="loading">Chargement... </p>
            </div>
        </div>
    </div>

    <script>
        let latencyChart, lossChart;

        function loadStats() {
            fetch('/wifi/api/stats')
                .then(response => response.json())
                .then(data => {
                    let html = '<div class="stats-grid">';
                    
                    for (const [host, stats] of Object.entries(data)) {
                        const statusClass = stats.uptime >= 99 ? 'status-ok' : 
                                          stats.uptime >= 95 ? 'status-warning' :  'status-error';
                        
                        html += `
                            <div class="stat-card">
                                <h3><span class="status-indicator ${statusClass}"></span>${host}</h3>
                                <div class="stat-value">${stats.avg_latency}ms</div>
                                <div class="stat-label">Latence moyenne</div>
                                <hr style="margin: 15px 0; opacity: 0.3;">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:  10px; font-size: 0.9em;">
                                    <div><strong>Uptime: </strong><br>${stats.uptime}%</div>
                                    <div><strong>Pertes:</strong><br>${stats.avg_packet_loss}%</div>
                                    <div><strong>Min:</strong><br>${stats.min_latency}ms</div>
                                    <div><strong>Max:</strong><br>${stats.max_latency}ms</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                    document.getElementById('stats-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('stats-container').innerHTML = 
                        '<p class="error">‚ùå Erreur de chargement des statistiques</p>';
                });
        }

        function handlePeriodChange() {
            const period = document.getElementById('time-period').value;
            const datePicker = document.getElementById('custom-date-picker');
            
            if (period === 'custom') {
                datePicker.style.display = 'flex';
                // Ne pas charger tant que les dates ne sont pas s√©lectionn√©es
            } else {
                datePicker.style.display = 'none';
                loadHistory();
            }
        }

        function loadHistory() {
            const period = document.getElementById('time-period').value;
            
            if (period === 'custom') {
                return; // Ne rien faire, attendre la s√©lection des dates
            }
            
            fetch(`/wifi/api/history/${period}`)
                .then(response => response.json())
                .then(history => {
                    renderCharts(history, period);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function loadCustomHistory() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate || !endDate) {
                return; // Attendre que les deux dates soient s√©lectionn√©es
            }
            
            fetch(`/wifi/api/history/custom?start=${startDate}&end=${endDate}`)
                .then(response => response.json())
                .then(history => {
                    renderCharts(history, 'custom');
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function renderCharts(history, period) {
            const hostData = {};
            
            // D√©terminer le format de date selon la p√©riode
            let dateFormat;
            if (period === '1' || period === '6') {
                dateFormat = (ts) => ts.substring(11, 16); // HH:MM
            } else if (period === '24' || period === '168') {
                dateFormat = (ts) => ts.substring(5, 16); // MM-DD HH:MM
            } else {
                dateFormat = (ts) => ts.substring(0, 10); // YYYY-MM-DD
            }
            
            history.forEach(entry => {
                if (! hostData[entry.host]) {
                    hostData[entry.host] = { labels: [], latencies: [], losses: [] };
                }
                const timestamp = dateFormat(entry.timestamp);
                hostData[entry.host].labels.push(timestamp);
                hostData[entry.host].latencies.push(entry.avg_latency);
                hostData[entry.host].losses.push(entry.packet_loss);
            });

            const colors = {
                '192.168.2.1': { border: 'rgb(75, 192, 192)', bg: 'rgba(75, 192, 192, 0.1)' },
                '8.8.8.8': { border: 'rgb(255, 99, 132)', bg: 'rgba(255, 99, 132, 0.1)' }
            };

            // D√©truire les anciens graphiques proprement
            if (latencyChart) {
                latencyChart.destroy();
                latencyChart = null;
            }
            
            // Utiliser les labels du premier h√¥te (ils sont synchronis√©s)
            const labels = Object.values(hostData)[0]?.labels || [];
            
            const latencyDatasets = Object.entries(hostData).map(([host, data]) => ({
                label: host,
                data: data.latencies,
                borderColor: colors[host]?.border || 'rgb(153, 102, 255)',
                backgroundColor: colors[host]?.bg || 'rgba(153, 102, 255, 0.1)',
                tension: 0.4,
                fill: true,
                pointRadius: labels.length > 50 ? 0 : 2 // Masquer les points si trop nombreux
            }));

            latencyChart = new Chart(document.getElementById('latencyChart'), {
                type: 'line',
                data: { 
                    labels: labels,
                    datasets: latencyDatasets 
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Latence (ms)', font: { size: 16 } },
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: period === 'custom' ? 'Date' : 'Heure' },
                            ticks: {
                                maxTicksLimit: 20,
                                autoSkip: true
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Latence (ms)' }
                        }
                    }
                }
            });

            // D√©truire l'ancien graphique de pertes
            if (lossChart) {
                lossChart.destroy();
                lossChart = null;
            }
            
            const lossDatasets = Object.entries(hostData).map(([host, data]) => ({
                label: host,
                data: data.losses,
                borderColor: colors[host]?.border || 'rgb(255, 159, 64)',
                backgroundColor: colors[host]?.bg || 'rgba(255, 159, 64, 0.1)',
                tension: 0.4,
                fill: true,
                pointRadius: labels.length > 50 ? 0 : 2 // Masquer les points si trop nombreux
            }));

            lossChart = new Chart(document.getElementById('lossChart'), {
                type: 'line',
                data: { 
                    labels: labels,
                    datasets: lossDatasets 
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Perte de paquets (%)', font: { size: 16 } },
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: period === 'custom' ? 'Date' : 'Heure' },
                            ticks: {
                                maxTicksLimit: 20,
                                autoSkip: true
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: 'Perte (%)' }
                        }
                    }
                }
            });
        }

        function loadOutages() {
            const hours = document.getElementById('outage-period').value;
            const container = document.getElementById('outages-container');
            
            container.innerHTML = '<p class="loading">Chargement...</p>';
            
            fetch(`/wifi/api/outages/${hours}`)
                .then(response => response.json())
                .then(outages => {
                    if (outages.length === 0) {
                        container.innerHTML = '<div class="no-outages">‚úÖ Aucune panne d√©tect√©e !  üéâ</div>';
                        return;
                    }
                    
                    let html = '<ul class="outage-list">';
                    
                    outages.forEach(outage => {
                        const statusClass = outage.status;
                        const statusText = outage.status === 'ongoing' ? 'En cours' :  'R√©solu';
                        const durationText = outage.duration === 'En cours' ? 
                            '<span class="outage-duration">‚ö†Ô∏è Panne en cours</span>' : 
                            `<span class="outage-duration">Dur√©e :  ${formatDuration(outage.duration_seconds)}</span>`;
                        
                        html += `
                            <li class="outage-item ${statusClass}">
                                <div class="outage-header">
                                    <span class="outage-host">üî¥ ${outage.host}</span>
                                    <span class="outage-status ${statusClass}">${statusText}</span>
                                </div>
                                <div class="outage-details">
                                    üìÖ D√©but : ${outage.start}<br>
                                    ${outage.end !== 'En cours' ? `üèÅ Fin : ${outage.end}<br>` : ''}
                                    ${durationText}
                                </div>
                            </li>
                        `;
                    });
                    
                    html += '</ul>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    container.innerHTML = '<p class="error">‚ùå Erreur de chargement</p>';
                });
        }
        
        function formatDuration(seconds) {
            if (! seconds) return 'Unknown';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        loadStats();
        loadHistory(); // Charge avec la p√©riode par d√©faut (24h)
        loadOutages();

        setInterval(() => {
            loadStats();
            loadHistory();
            loadOutages();
        }, 30000);
    </script>
</body>
</html>
