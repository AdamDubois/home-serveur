<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ Transactions - Mon√©tariat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration:  none;
            font-weight:  600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            background:  rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .logout-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 53, 69, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .logout-link:hover {
            background: rgba(220, 53, 69, 0.5);
            transform: translateX(5px);
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow:  0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .account-icon {
            font-size: 3em;
        }

        .account-info h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .account-balance {
            font-size: 2.5em;
            font-weight: 700;
        }

        .balance-positive {
            color: #28a745;
        }

        .balance-negative {
            color: #dc3545;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom:  20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size:  1.5em;
            font-weight:  700;
            color: #333;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transactions-table thead {
            background: #f8f9fa;
        }

        .transactions-table th {
            padding: 15px;
            text-align:  left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .transactions-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .transactions-table tbody tr {
            transition: background 0.3s;
        }

        .transactions-table tbody tr:hover {
            background: #f8f9fa;
        }

        .transaction-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size:  0.85em;
            font-weight:  600;
        }

        .type-depense {
            background: #ffe5e5;
            color: #dc3545;
        }

        .type-revenu {
            background: #e5ffe5;
            color: #28a745;
        }

        .type-transfert {
            background: #e5f3ff;
            color: #2196f3;
        }

        .amount-positive {
            color: #28a745;
            font-weight: 700;
        }

        .amount-negative {
            color: #dc3545;
            font-weight:  700;
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #333;
        }

        @media (max-width: 768px) {
            .transactions-table {
                font-size: 0.9em;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/monetariat" class="back-link">‚Üê Retour au dashboard</a>
        <a href="/monetariat/logout" class="logout-link">üö™ Se d√©connecter</a>

        <div class="card">
            <div class="header">
                <div class="header-left">
                    <div class="account-icon" id="accountIcon"></div>
                    <div class="account-info">
                        <h1 id="accountName"></h1>
                        <div id="accountBalance" class="account-balance"></div>
                    </div>
                </div>
            </div>

            <div class="stats-bar" id="statsBar"></div>

            <div class="filters">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterType" onchange="applyFilters()">
                        <option value="all">Tous</option>
                        <option value="depense">D√©penses</option>
                        <option value="revenu">Revenus</option>
                        <option value="transfert">Transferts</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Cat√©gorie</label>
                    <select id="filterCategory" onchange="applyFilters()">
                        <option value="all">Toutes</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Date d√©but</label>
                    <input type="date" id="filterDateStart" onchange="applyFilters()">
                </div>

                <div class="filter-group">
                    <label>Date fin</label>
                    <input type="date" id="filterDateEnd" onchange="applyFilters()">
                </div>
            </div>

            <div id="loading" class="loading">‚è≥ Chargement...</div>

            <div id="transactionsContainer" style="display: none;">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Cat√©gorie</th>
                            <th>Montant</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody"></tbody>
                </table>
            </div>

            <div id="noTransactions" class="no-transactions" style="display: none;">
                Aucune transaction pour ce compte
            </div>
        </div>
    </div>

    <script>
        const accountId = parseInt(window.location.pathname.split('/').pop());
        let account = null;
        let allTransactions = [];
        let filteredTransactions = [];

        async function loadAccountData() {
            try {
                // Charger le compte
                const accountsRes = await fetch('/monetariat/api/accounts/summary');
                const accounts = await accountsRes.json();
                account = accounts.find(a => a.id === accountId);

                if (!account) {
                    document.getElementById('loading').innerHTML = '‚ùå Compte introuvable';
                    return;
                }

                // Afficher les infos du compte
                document.getElementById('accountName').textContent = account.nom;
                document.getElementById('accountIcon').textContent = getAccountIcon(account.type);
                
                const balanceEl = document.getElementById('accountBalance');
                balanceEl.textContent = formatMoney(account.solde_reel);
                balanceEl.className = 'account-balance ' + (account.solde_reel >= 0 ? 'balance-positive' : 'balance-negative');

                // Charger les transactions
                const transactionsRes = await fetch('/monetariat/api/transactions? limit=1000');
                const allTrans = await transactionsRes.json();

                // Filtrer les transactions de ce compte
                allTransactions = allTrans.filter(t => 
                    t.compte_id === accountId || t.compte_destination_id === accountId
                );

                // Charger les cat√©gories pour le filtre
                await loadCategories();

                // Afficher les stats
                renderStats();

                // Afficher les transactions
                filteredTransactions = [...allTransactions];
                renderTransactions();

                document.getElementById('loading').style.display = 'none';
                if (allTransactions.length > 0) {
                    document.getElementById('transactionsContainer').style.display = 'block';
                } else {
                    document.getElementById('noTransactions').style.display = 'block';
                }

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').innerHTML = '‚ùå Erreur de chargement';
            }
        }

        async function loadCategories() {
            const depenseRes = await fetch('/monetariat/api/categories/depense');
            const revenuRes = await fetch('/monetariat/api/categories/revenu');
            const catDepense = await depenseRes.json();
            const catRevenu = await revenuRes.json();
            const allCategories = [...catDepense, ...catRevenu];

            const select = document.getElementById('filterCategory');
            allCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.nom;
                select.appendChild(option);
            });
        }

        function renderStats() {
            const depenses = allTransactions
                .filter(t => t.type === 'depense' && t.compte_id === accountId)
                .reduce((sum, t) => sum + t.montant, 0);

            const revenus = allTransactions
                .filter(t => t.type === 'revenu' && t.compte_id === accountId)
                .reduce((sum, t) => sum + t.montant, 0);

            const transfertsOut = allTransactions
                .filter(t => t.type === 'transfert' && t.compte_id === accountId)
                .reduce((sum, t) => sum + t.montant, 0);

            const transfertsIn = allTransactions
                .filter(t => t.type === 'transfert' && t.compte_destination_id === accountId)
                .reduce((sum, t) => sum + t.montant, 0);

            const statsBar = document.getElementById('statsBar');
            statsBar.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">üí∏ D√©penses</div>
                    <div class="stat-value" style="color: #dc3545;">${formatMoney(depenses)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">üí∞ Revenus</div>
                    <div class="stat-value" style="color: #28a745;">${formatMoney(revenus)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">üîÑ Transferts sortants</div>
                    <div class="stat-value" style="color: #dc3545;">${formatMoney(transfertsOut)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">üîÑ Transferts entrants</div>
                    <div class="stat-value" style="color: #28a745;">${formatMoney(transfertsIn)}</div>
                </div>
            `;
        }

        function renderTransactions() {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';

            if (filteredTransactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666; padding: 40px;">Aucune transaction trouv√©e</td></tr>';
                return;
            }

            filteredTransactions.forEach(t => {
                const row = document.createElement('tr');

                const date = new Date(t.date);
                const dateStr = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;

                let typeLabel, typeClass;
                if (t.type === 'depense') {
                    typeLabel = 'üí∏ D√©pense';
                    typeClass = 'type-depense';
                } else if (t.type === 'revenu') {
                    typeLabel = 'üí∞ Revenu';
                    typeClass = 'type-revenu';
                } else {
                    typeLabel = 'üîÑ Transfert';
                    typeClass = 'type-transfert';
                }

                // D√©terminer le montant et le signe
                let amount, amountClass, sign;
                if (t.type === 'transfert') {
                    if (t.compte_id === accountId) {
                        // Sortant
                        amount = t.montant;
                        amountClass = 'amount-negative';
                        sign = '-';
                    } else {
                        // Entrant
                        amount = t.montant;
                        amountClass = 'amount-positive';
                        sign = '+';
                    }
                } else if (t.type === 'depense') {
                    amount = t.montant;
                    amountClass = 'amount-negative';
                    sign = '-';
                } else {
                    amount = t.montant;
                    amountClass = 'amount-positive';
                    sign = '+';
                }

                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td><span class="transaction-type ${typeClass}">${typeLabel}</span></td>
                    <td>${t.description || '-'}</td>
                    <td>${t.categorie_nom || '-'}</td>
                    <td class="${amountClass}">${sign}${amount.toFixed(2)} $</td>
                `;

                tbody.appendChild(row);
            });
        }

        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            const dateStartFilter = document.getElementById('filterDateStart').value;
            const dateEndFilter = document.getElementById('filterDateEnd').value;

            filteredTransactions = allTransactions.filter(t => {
                // Filtre de type
                if (typeFilter !== 'all' && t.type !== typeFilter) return false;

                // Filtre de cat√©gorie
                if (categoryFilter !== 'all' && t.categorie_id != categoryFilter) return false;

                // Filtre de date d√©but
                if (dateStartFilter && t.date < dateStartFilter) return false;

                // Filtre de date fin
                if (dateEndFilter && t.date > dateEndFilter) return false;

                return true;
            });

            renderTransactions();
        }

        function getAccountIcon(type) {
            const icons = {
                'debit': 'üí≥',
                'epargne': 'üè¶',
                'credit':  'üí≥'
            };
            return icons[type] || 'üí∞';
        }

        function formatMoney(amount) {
            const sign = amount >= 0 ?  '' : '-';
            const absAmount = Math.abs(amount);
            return `${sign}${absAmount.toFixed(2)} $`;
        }

        // Charger les donn√©es au d√©marrage
        loadAccountData();
    </script>
</body>
</html>
