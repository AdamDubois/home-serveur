<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Mon√©tariat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width:  100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding:  12px;
            background:  #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
    <h1>üí∞ Ajouter une d√©pense</h1>
    <form id="expenseForm">
        <div class="form-group">
            <label>Montant ($)</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Cat√©gorie</label>
            <select id="category" required>
                <option value="Alimentation">üçî Alimentation</option>
                <option value="Transport">üöó Transport</option>
                <option value="Logement">üè† Logement</option>
                <option value="Loisirs">üéÆ Loisirs</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label>N√©cessit√©</label>
            <select id="necessity" required>
                <option value="Essentiel">Essentiel</option>
                <option value="Important">Important</option>
                <option value="Optionnel">Optionnel</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>Moyen de paiement</label>
            <select id="payment">
                <option value="Carte">üí≥ Carte</option>
                <option value="Comptant">üíµ Comptant</option>
                <option value="Virement">üè¶ Virement</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description (optionnel)</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        <button type="submit">üíæ Enregistrer</button>
    </form>

    <script>
        // Date du jour par d√©faut
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const expense = {
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                necessity_level: document.getElementById('necessity').value,
                expense_date: document.getElementById('date').value,
                payment_method: document.getElementById('payment').value,
                description: document.getElementById('description').value || null
            };

            try {
                const response = await fetch('/monetariat/api/expenses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expense)
                });

                if (response.ok) {
                    alert('‚úÖ D√©pense enregistr√©e ! ');
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    alert('‚ùå Erreur lors de l\'enregistrement');
                }
            } catch (error) {
                alert('‚ùå Impossible de se connecter au serveur');
            }
        });
    </script>
</body>
</html>
